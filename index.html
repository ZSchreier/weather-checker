<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Checker</title>
</head>
<body>
  
  <header>
    <h1>Weather Checker</h1>
  </header>
  <div class="search-area">
    <form class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormInputCityName">City Name</label>
        <div class="input-group">
          <div class="input-group-text">Search by City Name</div>
          <input type="text" class="form-control" id="inlineFormInputCityName" placeholder="example: Paris">
        </div>
      </div>
    
      <div class="col-12">
        <button type="submit" class="btn btn-primary search-button">Submit</button>
      </div>
    </form>
  </div>

  <div id="past-search" class="container row d-flex justify-content-center"></div>

  <div id="one-day" class="container row d-flex justify-content-center" ></div>

  <div id="five-day" class="container row d-flex justify-content-center" ></div>



  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
